<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="container-fluid h2 text-center d-flex justify-content-center align-items-center"
        style="box-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.1); height: 75px"
      >
        Inventory Management
      </div>
    </header>

    <form class="container mt-4">
      <div class="row mb-3">
        <div class="col">
          <label for="fname" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Name"
            id="fname"
            required
          />
        </div>

        <div class="col">
          <label for="product" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter Price"
            id="product"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          placeholder="Enter Quantity"
          id="price"
          required
        />
      </div>

      <div class="d-flex justify-content-center gap-3 mt-3">
        <button type="submit" class="btn btn-primary btn-hover px-4">
          Submit
        </button>
        <button type="reset" class="btn btn-secondary btn-hover px-4">
          Reset
        </button>
      </div>
    </form>

    <div class="container mt-5">
      <table class="table table-bordered text-center table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
