<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
  </head>
  <body>
    <body>
      <h3>Inventory</h3>

      <form id="form">
        <input id="item" placeholder="Name" required />
        <input id="price" type="number" placeholder="Price" required />
        <input id="quantity" type="number" placeholder="Qty" required />
        <button>Submit</button>
      </form>

      <table border="1" style="margin-top: 10px">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
        <tbody id="body"></tbody>
      </table>

      <script>
        const form = document.querySelector("form");
        let editRow = null;

        form.onsubmit = function (e) {
          e.preventDefault();

          if (editRow) {
            editRow.cells[0].innerHTML = item.value;
            editRow.cells[1].innerHTML = price.value;
            editRow.cells[2].innerHTML = quantity.value;
            editRow = null;
          } else {
            body.innerHTML += `
              <tr>
                <td>${item.value}</td>
                <td>${price.value}</td>
                <td>${quantity.value}</td>
                <td>
                  <button onclick="edit(this)">Edit</button>
                  <button onclick="del(this)">X</button>
                </td>
              </tr>
            `;
          }

          form.reset();
        };

        function del(btn) {
          btn.parentElement.parentElement.remove();
        }

        function edit(btn) {
          editRow = btn.parentElement.parentElement;
          item.value = editRow.cells[0].innerHTML;
          price.value = editRow.cells[1].innerHTML;
          quantity.value = editRow.cells[2].innerHTML;
        }
      </script>
    </body>
  </body>
</html>
