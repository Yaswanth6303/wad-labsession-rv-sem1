<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVCE Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="container d-flex justify-content-between text-center align-items-center p-3"
        style="box-shadow: 0 4px 6px -4px rgba(0, 0, 0, 0.1)"
      >
        <img
          src="./assets/RVLogo.png"
          width="60px"
          height="60px"
          onclick="window.location.href='./index.html'"
          style="cursor: pointer"
        />

        <nav class="d-flex gap-4">
          <a href="./index.html" class="text-dark text-decoration-none">Home</a>
          <a href="./books.html" class="text-dark text-decoration-none"
            >Books</a
          >
          <a href="./contact.html" class="text-dark text-decoration-none"
            >Contact</a
          >
          <a href="./profile.html" class="text-dark text-decoration-none"
            >Profile</a
          >
        </nav>
      </div>
    </header>

    <div>
      <div class="text-center mt-4 h3">Contact Us</div>
      <div class="text-center fs-5 mt-3">
        Feel free to reach out for any queries or support.
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4 gap-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Address</h5>
          <address class="card-text">
            RV College of Engineering Mysuru Road, Bengaluru
          </address>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Email</h5>
          <p class="card-text">library@rvce.edu.in</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Phone Number</h5>
          <p class="card-text">+91 98765 43210</p>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <div
        class="card p-4"
        style="
          width: 28rem;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        "
      >
        <h4 class="text-center mb-3">Send us a Message</h4>

        <form>
          <div class="mb-3">
            <label for="fname" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Name"
              id="fname"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              id="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-dark btn-hover px-4">
              Submit
            </button>
            <button type="reset" class="btn btn-dark btn-hover px-4">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer
      style="text-align: center; padding: 20px; background-color: #f1f1f1"
    >
      Copyright Â© 2025 RVCE. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
